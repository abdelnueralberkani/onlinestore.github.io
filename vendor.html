<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة البائع | متجر البركاني الإلكتروني</title>
  <link rel="stylesheet" href="assets/css/vendor.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <object type="image/svg+xml" data="assets/images/logo.svg" class="logo-svg"></object>
      <h1>لوحة البائع</h1>
    </div>
  </header>

  <main>
    <section id="add-product-section">
      <h2>إضافة منتج جديد</h2>
      <form id="add-product-form">
        <label for="productName">اسم المنتج:</label>
        <input type="text" id="productName" name="productName" required />
        <label for="productPrice">السعر (ريال):</label>
        <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required />
        <label for="productQuantity">الكمية:</label>
        <input type="number" id="productQuantity" name="productQuantity" min="0" required />
        <button type="submit" class="btn btn-primary">إضافة المنتج</button>
      </form>
    </section>

    <section id="vendor-products-section">
      <h2>منتجاتك</h2>
      <div id="vendor-products">
        <!-- قائمة المنتجات تظهر هنا -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 متجر البركاني الإلكتروني</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/vendor.js" defer></script>
</body>
</html>
