<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for volcanic mountain -->
    <linearGradient id="volcanoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for lava/fire -->
    <radialGradient id="lavaGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Primary text gradient for "بركاني" -->
    <linearGradient id="primaryTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary text gradient -->
    <linearGradient id="secondaryTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="45" fill="#000000" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Volcanic mountain base -->
  <polygon points="25,85 45,45 75,45 95,85" fill="url(#volcanoGradient)" opacity="0.9"/>
  
  <!-- Volcano crater -->
  <ellipse cx="60" cy="45" rx="15" ry="5" fill="#000000"/>
  
  <!-- Lava/fire effects -->
  <circle cx="55" cy="40" r="3" fill="url(#lavaGradient)"/>
  <circle cx="65" cy="38" r="4" fill="url(#lavaGradient)"/>
  <circle cx="60" cy="35" r="2" fill="url(#lavaGradient)"/>
  
  <!-- Sparks/particles -->
  <circle cx="50" cy="30" r="1" fill="#FFD700"/>
  <circle cx="70" cy="32" r="1" fill="#FFD700"/>
  <circle cx="58" cy="28" r="1" fill="#FFFFFF"/>
  <circle cx="66" cy="29" r="1" fill="#FFD700"/>
  
  <!-- First line: متجر (right aligned) -->
  <text x="240" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="url(#secondaryTextGradient)" text-anchor="end">متجر</text>
  
  <!-- Second line (main): البركاني -->
  <text x="140" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#primaryTextGradient)">البركاني</text>
  
  <!-- Third line: الإلكتروني -->
  <text x="140" y="78" font-family="Arial, sans-serif" font-size="14" fill="url(#secondaryTextGradient)">الإلكتروني</text>
  
  <!-- Decorative elements -->
  <rect x="140" y="82" width="100" height="2" fill="#FFD700"/>
  <circle cx="140" cy="92" r="2" fill="#FFD700"/>
  <circle cx="240" cy="92" r="2" fill="#FFFFFF"/>
  
  <!-- Shopping cart icon (subtle) -->
  <g transform="translate(250, 85) scale(0.6)">
    <path d="M7 18c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-0.16 0.28-0.25 0.61-0.25 0.96 0 1.1 0.9 2 2 2h12v-2H7.42c-0.14 0-0.25-0.11-0.25-0.25l0.03-0.12L8.1 13h7.45c0.75 0 1.41-0.41 1.75-1.03L21.7 4H5.21l-0.94-2H1z M19 18c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2z" fill="#FFD700" opacity="0.5"/>
  </g>
</svg>